<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Plus - Star Wars</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="disnep" />
        </div>
        <ul>
          <li>
            <a href="#"><img src="./assets/icons/home.svg" alt="" />Home</a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/pesquisa.svg" alt="" />Search</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/minha-lista.svg" alt="" />My List</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/originais.svg" alt="" />Original</a
            >
          </li>
          <li>
            <a href="#"><img src="./assets/icons/filmes.svg" alt="" />Movies</a>
          </li>
          <li>
            <a href="#"><img src="./assets/icons/series.svg" alt="" />Series</a>
          </li>
        </ul>
      </nav>
      <div class="avatar">
        <span>Jef Maeda</span>
        <img src="./assets/images/avatar.png" alt="" />
      </div>
    </header>

    <video
      autoplay
      playsinline
      loop
      controls
      src="./assets/video/mandalorian.mp4"></video>

    <main>
      <h3>full catalog</h3>

      <section>
        <div class="card">
          <img src="./assets/images/covers/cover0.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover1.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover2.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover3.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover4.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover5.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover6.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover7.jpeg" alt="">
        </div>
      </section>
    </main>
  </body>
</html>
